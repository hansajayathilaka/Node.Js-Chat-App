<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=devise-width, inital-scale=1, user-scalable=no">
<!--    for Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--    for moment.js date time Formatting -->
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
<!--    bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/450fa51d35.js"></script>

    <link rel="stylesheet" href="/css/chat.css">

    <title>Chat App</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2" id="chat-rooms">
                <div>
                    <h1 class="p-3" style="color: floralwhite;">People</h1>
                </div>
                <div class="rooms">
                    <ul id="rooms" class="list-group"></ul>
                </div>
            </div>

            <div class="col-sm-10" id="chat">
                <div class="scroll" id="conservation">
                </div>
                <div class="form">
                    <form class="form-inline">
                        <input type="text" id="msg-txtbox" placeholder="Enter Message" class="form-control mb-2 mr-sm-2">
                        <button id="send-btn" type="submit" class="btn btn-primary mb-2 mr-sm-2">Send</button>
                        <button type="button" id="sendLocation-btn" class="btn btn-primary mb-2">Send Location</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h5><b>{{from}}</b>  <small style="font-family: 'Courier New'; font-size: small">{{createdAt}}</small></h5>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>
    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h5><b>{{from}}</b>  <small style="font-family: 'Courier New'; font-size: small">{{createdAt}}</small></h5>
            </div>
            <div class="message__body">
                <p><a href={{url}} target="_blank">Click here to view location on google maps</a></p>
            </div>
        </li>
    </script>
    <script id="people-name-template" type="text/template">
        <li class="list-group-item" style="background-color: lightskyblue;">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i> &nbsp {{name}}
        </li>
    </script>

    <script src="js/libs/mustache.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js" type="text/javascript">

    </script>
</body>
</html>
